<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AJ's Website{% endblock %}</title>
  </head>
  <body>
    <header>
      <h2>My Capstone</h2>

      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
      </nav>

      <hr />
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <hr />
    <footer>
      <p>&copy; {% now "Y" %} AJ Spicknall</p>
    </footer>
  </body>
</html>
